<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="/static/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="alternate" type="application/rss+xml" title="SF Muni Metro Status" href="https://munimet.ro/feed.xml">
    <title>MuniMet.ro</title>
        <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="header">
                <h1>Muni Metro</h1>
                <h2>Subway Status</h2>
            </div>

            <div class="main">
                <div id="status">
                    <div class="status-icon">
                        <div class="spinner">âŽˆ</div>
                    </div>
                    <div class="description">Loading...</div>
                </div>
            </div>

            <div class="footer">
                <div class="about-info">
                    <p><a href="/about">About</a> | <a href="/analytics">Analytics</a></p>
                    <br />
                    <p>
                        <a href="https://bsky.app/profile/munimetro.bsky.social"><img src="/static/bluesky_icon.png" alt="Bluesky" style="max-height: 20px;" /></a> |
                        <a href="/feed.xml" title="RSS Feed"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#f26522"><circle cx="6.18" cy="17.82" r="2.18"/><path d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56zm0 5.66v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z"/></svg></a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/status';
        const REFRESH_INTERVAL = 30000; // 30 seconds

        const statusImage = {
            'green': 'muni-green.png',
            'yellow': 'muni-yellow.png',
            'red': 'muni-red.png',
            'error': 'error.png'
        };

        const statusMessages = {
            'green': 'All aboard: Muni is on track',
            'yellow': 'Uh oh: Muni\'s not feeling well',
            'red': 'Muni is taking a nap',
            'error': 'Unable to check status'
        };

        let previousStatus = null;
        let previousStaleness = null;

        async function fetchStatus() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok) {
                    const delaySummaries = data.detection?.delay_summaries || [];
                    const staleness = data.staleness || 'fresh';
                    const stalenessMessage = data.staleness_message || null;

                    // If data is expired, show error state instead
                    if (staleness === 'expired') {
                        renderStatus('error', [], staleness, stalenessMessage);
                    } else {
                        renderStatus(data.status, delaySummaries, staleness, stalenessMessage);
                    }
                } else {
                    renderStatus('error', [], 'expired', 'Unable to retrieve status data');
                }
            } catch (error) {
                renderStatus('error', [], 'expired', 'Unable to connect to status service');
            }
        }

        function renderStatus(status, delaySummaries = [], staleness = 'fresh', stalenessMessage = null) {
            // Find the image filename, or default to the error image.
            const image = statusImage[status] || statusImage['error'];

            // Get the status message
            let message = statusMessages[status] || 'Unknown status';

            // Build details section for yellow status
            let detailsHtml = '';
            if (status === 'yellow' && delaySummaries.length > 0) {
                const items = delaySummaries.map(s => `<div class="details-item">${s}</div>`).join('');
                detailsHtml = `<div class="details">${items}</div>`;
            }

            // Build staleness warning banner if data is aging or stale
            let stalenessHtml = '';
            if (stalenessMessage && (staleness === 'aging' || staleness === 'stale' || staleness === 'expired')) {
                const warningClass = staleness === 'aging' ? 'staleness-aging' :
                                    staleness === 'stale' ? 'staleness-stale' : 'staleness-expired';
                stalenessHtml = `<div class="staleness-warning ${warningClass}">${stalenessMessage}</div>`;
            }

            // Check if status or staleness changed
            const statusChanged = previousStatus !== null && previousStatus !== status;
            const stalenessChanged = previousStaleness !== null && previousStaleness !== staleness;

            const html = `
                ${stalenessHtml}
                <div class="status-icon">
                    <img src="/static/${image}">
                </div>
                <div class="description">${message}</div>
                ${detailsHtml}
            `;

            const statusElement = document.getElementById('status');

            if (statusChanged) {
                // Fade out, update content, fade in
                statusElement.classList.add('fade-out');

                setTimeout(() => {
                    document.body.className = `status-${status}`;
                    statusElement.innerHTML = html;
                    statusElement.classList.remove('fade-out');
                    previousStatus = status;
                    previousStaleness = staleness;
                }, 500);
            } else {
                // First load or staleness change - no animation (or subtle update)
                document.body.className = `status-${status}`;
                statusElement.innerHTML = html;
                previousStatus = status;
                previousStaleness = staleness;
            }
        }

        // Initial fetch
        fetchStatus();

        // Auto-refresh
        setInterval(fetchStatus, REFRESH_INTERVAL);
    </script>
</body>
</html>
