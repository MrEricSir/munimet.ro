<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="/static/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <title>MuniMet.ro</title>
        <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="header">
                <h1>Muni Metro</h1>
                <h2>Subway Status</h2>
            </div>

            <div class="main">
                <div id="status">
                    <div class="status-icon">
                        <div class="spinner">âŽˆ</div>
                    </div>
                    <div class="description">Loading...</div>
                </div>
            </div>

            <div class="footer">
                <div class="about-info">
                    <a href="/about">About</a> | 
                    <a href="https://bsky.app/profile/munimetro.bsky.social"><img src="/static/bluesky_icon.png" style="max-height: 20px;" /></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/status';
        const REFRESH_INTERVAL = 30000; // 30 seconds

        const statusImage = {
            'green': 'muni-green.png',
            'yellow': 'muni-yellow.png',
            'red': 'muni-red.png',
            'error': 'error.png'
        };

        const statusMessages = {
            'green': 'All aboard: Muni is on track',
            'yellow': 'Uh oh: Muni\'s not feeling well',
            'red': 'Muni is taking a nap',
            'error': 'Unknown error'
        };

        let previousStatus = null;

        async function fetchStatus() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok) {
                    const delaySummaries = data.detection?.delay_summaries || [];
                    renderStatus(data.status, delaySummaries);
                } else {
                    renderStatus('error', []);
                }
            } catch (error) {
                renderStatus('error', []);
            }
        }

        function renderStatus(status, delaySummaries = []) {
            // Find the image filename, or default to the error image.
            const image = statusImage[status] || statusImage['error'];

            // Get the status message
            let message = statusMessages[status] || 'Unknown status';

            // Build details section for yellow status
            let detailsHtml = '';
            if (status === 'yellow' && delaySummaries.length > 0) {
                const items = delaySummaries.map(s => `<div class="details-item">${s}</div>`).join('');
                detailsHtml = `<div class="details">${items}</div>`;
            }

            // Check if status changed
            const statusChanged = previousStatus !== null && previousStatus !== status;

            const html = `
                <div class="status-icon">
                    <img src="/static/${image}">
                </div>
                <div class="description">${message}</div>
                ${detailsHtml}
            `;

            const statusElement = document.getElementById('status');

            if (statusChanged) {
                // Fade out, update content, fade in
                statusElement.classList.add('fade-out');

                setTimeout(() => {
                    document.body.className = `status-${status}`;
                    statusElement.innerHTML = html;
                    statusElement.classList.remove('fade-out');
                    previousStatus = status;
                }, 500);
            } else {
                // First load - no animation
                document.body.className = `status-${status}`;
                statusElement.innerHTML = html;
                previousStatus = status;
            }
        }

        // Initial fetch
        fetchStatus();

        // Auto-refresh
        setInterval(fetchStatus, REFRESH_INTERVAL);
    </script>
</body>
</html>
