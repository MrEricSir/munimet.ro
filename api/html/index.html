<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.png">
    <title>MuniMet.ro</title>
    <style>
        @font-face {
            font-family: "handodle";
            src: url("static/handodle.ttf") format("truetype");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(#bbb, #777);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 1.5s ease-in-out;
        }

        body.status-green {
            background: radial-gradient(#cfc, #7f7);
        }

        body.status-yellow {
            background: radial-gradient(#eef, #ee4);
        }

        body.status-red {
            background: radial-gradient(#fcc, #f77);
        }

        body.status-error {
            background: radial-gradient(#bbb, #777);
        }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 90%;
            height: 85%;
            transform: translate(-50%, -50%);
        }

        h1, h2 {
            font-family: "handodle";
            color: #2d3748;
            text-align: center;
        }

        h1 {
            font-size: 3.0em;
            margin-bottom: 0;
        }

        h2 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        #app {
            display: table;
            width: 100%;
            height: 100%;
            background: #f7fafc;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
        }

        #app .header {
            display: table-row;
        }

        #app .main {
            display: table-row;
        }

        #app .footer {
            display: table-row;
        }

        .status-icon {
            font-size: 80px;
            margin-bottom: 15px;
        }

        .description {
            font-family: "handodle";
            font-size: 2.2em;
            color: #4a5568;
            margin-bottom: 15px;
        }

        .spinner {
            animation: spin 5s linear infinite;
        }

        #status {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        #status.fade-out {
            opacity: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .about-info {
            text-align: center;
            font-size: 1em;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="header">
                <h1>Muni Metro</h1>
                <h2>Subway Status</h2>
            </div>

            <div class="main">
                <div id="status">
                    <div class="status-icon">
                        <div class="spinner">‚éà</div>
                    </div>
                    <div class="description">Loading...</div>
                </div>
            </div>

            <div class="footer">
                <div class="about-info">
                    About
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/status';
        const REFRESH_INTERVAL = 30000; // 30 seconds

        const statusEmojis = {
            'green': 'üü¢',
            'yellow': 'üü°',
            'red': 'üî¥',
            'error': '‚úñÔ∏è'
        };

        const statusMessages = {
            'green': 'Muni is on track. All aboard!',
            'yellow': 'Uh oh! Minor delays',
            'red': 'Muni is taking a nap',
            'error': 'Unknown error'
        };

        let previousStatus = null;

        async function fetchStatus() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok) {
                    renderStatus(data.status, data.description);
                } else {
                    renderStatus('error');
                }
            } catch (error) {
                renderStatus('error');
            }
        }

        function renderStatus(status, apiDescription = null) {
            const emoji = statusEmojis[status] || '‚ö™';

            // For yellow status, use the AI-generated description from the API
            let message;
            if (status === 'yellow' && apiDescription) {
                message = `Uh oh! ${apiDescription}`;
            } else {
                message = statusMessages[status] || 'Unknown status';
            }

            // Check if status changed
            const statusChanged = previousStatus !== null && previousStatus !== status;

            const html = `
                <div class="status-icon">${emoji}</div>
                <div class="description">${message}</div>
            `;

            const statusElement = document.getElementById('status');

            if (statusChanged) {
                // Fade out, update content, fade in
                statusElement.classList.add('fade-out');

                setTimeout(() => {
                    document.body.className = `status-${status}`;
                    statusElement.innerHTML = html;
                    statusElement.classList.remove('fade-out');
                    previousStatus = status;
                }, 500);
            } else {
                // First load - no animation
                document.body.className = `status-${status}`;
                statusElement.innerHTML = html;
                previousStatus = status;
            }
        }

        // Initial fetch
        fetchStatus();

        // Auto-refresh
        setInterval(fetchStatus, REFRESH_INTERVAL);
    </script>
</body>
</html>
