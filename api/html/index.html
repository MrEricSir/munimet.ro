<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="/static/favicon.png">
    <title>MuniMet.ro</title>
        <link rel="stylesheet" href="/static/style.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="header">
                <h1>Muni Metro</h1>
                <h2>Subway Status</h2>
            </div>

            <div class="main">
                <div id="status">
                    <div class="status-icon">
                        <div class="spinner">âŽˆ</div>
                    </div>
                    <div class="description">Loading...</div>
                </div>
            </div>

            <div class="footer">
                <div class="about-info">
                    <a href="/about">About</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/status';
        const REFRESH_INTERVAL = 30000; // 30 seconds

        const statusImage = {
            'green': 'muni-green.png',
            'yellow': 'muni-yellow.png',
            'red': 'muni-red.png',
            'error': 'error.png'
        };

        const statusMessages = {
            'green': 'All aboard: Muni is on track',
            'yellow': 'Uh oh: Minor delays',
            'red': 'Muni is taking a nap',
            'error': 'Unknown error'
        };

        let previousStatus = null;

        async function fetchStatus() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok) {
                    renderStatus(data.status, data.description);
                } else {
                    renderStatus('error');
                }
            } catch (error) {
                renderStatus('error');
            }
        }

        function renderStatus(status, apiDescription = null) {
            // Find the image filename, or default to the error image.
            const image = statusImage[status] || statusImage['error'];

            // For yellow status, use the AI-generated description from the API
            let message;
            if (status === 'yellow' && apiDescription) {
                message = `Uh oh: ${apiDescription}`;
            } else {
                message = statusMessages[status] || 'Unknown status';
            }

            // Check if status changed
            const statusChanged = previousStatus !== null && previousStatus !== status;

            const html = `
                <div class="status-icon">
                    <img src="/static/${image}">
                </div>
                <div class="description">${message}</div>
            `;

            const statusElement = document.getElementById('status');

            if (statusChanged) {
                // Fade out, update content, fade in
                statusElement.classList.add('fade-out');

                setTimeout(() => {
                    document.body.className = `status-${status}`;
                    statusElement.innerHTML = html;
                    statusElement.classList.remove('fade-out');
                    previousStatus = status;
                }, 500);
            } else {
                // First load - no animation
                document.body.className = `status-${status}`;
                statusElement.innerHTML = html;
                previousStatus = status;
            }
        }

        // Initial fetch
        fetchStatus();

        // Auto-refresh
        setInterval(fetchStatus, REFRESH_INTERVAL);
    </script>
</body>
</html>
