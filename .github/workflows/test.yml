name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build production Docker image
        run: |
          docker build --no-cache -t munimetro-test .

      - name: Verify tessdata_best is installed
        run: |
          docker run --rm munimetro-test sh -c "ls -la /usr/share/tesseract-ocr/5/tessdata/eng.traineddata && echo 'File size should be ~15MB for tessdata_best'"

      - name: Run tests in production container
        run: |
          docker run --rm \
            --user root \
            -v ${{ github.workspace }}/tests:/app/tests:ro \
            -e CI=true \
            munimetro-test \
            sh -c "pip install pytest && python -m pytest tests/test_system_status.py tests/test_train_detection.py -v --tb=short"
