name: test

on:
  push:
    branches: [main, arm64-ci]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build production Docker image
        run: |
          docker build -t munimetro-test .

      - name: Run tests in production container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/app/tests:ro \
            -e CI=true \
            munimetro-test \
            sh -c "pip install pytest && python -m pytest tests/test_system_status.py tests/test_train_detection.py -v --tb=short"
