[tool.fawltydeps]
# FawltyDeps configuration for MuniMetro project

# Map import names to their package names
# This handles cases where the import name differs from the package name
[tool.fawltydeps.custom_mapping]
PIL = ["pillow"]  # PIL is provided by pillow package
google = ["google-cloud-storage"]  # google.cloud.storage is provided by google-cloud-storage

# Ignore dependencies that are used but not imported directly
# (e.g., command-line tools, runtime dependencies)
ignore_unused = [
    "gunicorn",  # Used as a command-line WSGI server, not imported in Python
]

# Code paths to analyze
[tool.fawltydeps.code]
# Only check api/ and lib/ directories for dependencies
# (training/ has separate requirements)
include = ["api", "lib"]

# Dependencies files to check
[tool.fawltydeps.deps]
# Check api/requirements.txt for API dependencies
include = ["api/requirements.txt"]
